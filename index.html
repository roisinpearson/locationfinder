<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Location Finder</title>
		<meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
	</head>
<body>

<div class="content">
<div class="container">
	<h1>Location Finder</h1>
  <h2> Enter a Location </h2>
	<input type='text' id='location'><button id="getit" class="myButton" onclick="findLocation()">Find Details</button>
	<p id='address'>Address: </p>
	<p id='lat'>Lattitude: </p>
	<p id='lng'> Longitude: </p>
	<p id='apparentrise'> Sunrise: </p>
	<p id='apparentset'> Sunset: </p>
  </div>
  </div>


  <div id="map"></div>

  <style type="text/css">
  html, body { height: 100%; margin: 0; padding: 0; }
  #map { height: 100%; }
</style>



 <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>


    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrxsf1aL9CwxRwxqPzvsoBUF3InIFf6UY&callback=initMap">
    </script>

	<script src="js/script.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</body>
</html>
